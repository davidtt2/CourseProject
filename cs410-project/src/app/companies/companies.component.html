<!-- Companies -->

<div style="text-align:center">
    
    <mat-form-field style="width:50%">
        <mat-label> Company Search </mat-label>
        <input matInput [(ngModel)]="searchText" (keyup)="applyFilter($event)" placeholder="Example: 'Microsoft'">
    </mat-form-field>

    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z1">
        <!-- Logo Column -->
        <ng-container matColumnDef="logo">
            <th mat-header-cell *matHeaderCellDef> Logo </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.logo"/> </td>
        </ng-container>

        <!-- Company Name Column -->
        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef> Company Name </th>
            <td mat-cell *matCellDef="let element"> 
                <a href="{{element.companyLink}}" target="_blank"> {{element.companyName}} </a> </td>
        </ng-container>

        <!-- Headquarters Column -->
        <ng-container matColumnDef="headquarters">
            <th mat-header-cell *matHeaderCellDef> Headquarters </th>
            <td mat-cell *matCellDef="let element"> {{element.headquarters}} </td>
        </ng-container>

        <!-- Founded Date Column -->
        <ng-container matColumnDef="foundedDate">
            <th mat-header-cell *matHeaderCellDef> Founded Date </th>
            <td mat-cell *matCellDef="let element"> {{element.foundedDate}} </td>
        </ng-container>

        <!-- Founders Column -->
        <ng-container matColumnDef="founders">
            <th mat-header-cell *matHeaderCellDef> Founders </th>
            <td mat-cell *matCellDef="let element"> {{element.founders}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
        <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;" [ngClass]="{gray: even}"> </tr>
    </table>

    <div *ngIf="displayNoRecords" style="padding-top:10px;">
        <h3 style="text-align:center">
            No results available for <span style="color:red">"{{dataSource.filter}}"</span>.
            <br>
            Make sure the company name is spelled and formatted correctly.
        </h3>
    </div>

</div>
